<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Registration</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background: rgb(119, 43, 43);
            min-height: 100vh;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4rem;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            background: #fff;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-btn {
            font-size: 1.8rem;
            background: none;
            border: none;
            color: rgb(119, 43, 43);
            cursor: pointer;
        }
        
        .header-left img {
            height: 40px;
        }
        
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: rgb(119, 43, 43);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
        }
        
        .drawer.open {
            transform: translateX(0);
        }
        
        .nav {
            display: flex;
            flex-direction: column;
            padding-top: 2rem;
        }
        
        .nav img {
            height: 4rem;
            margin: 0 auto 1rem auto;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .nav a.active {
            color: rgba(119, 43, 43, 1);
            background-color: #fff;
            font-weight: bold;
        }
        
        .nav a:hover {
            background-color: rgba(126, 23, 23, 0.8);
            color: white;
        }
        
        .body {
            position: absolute;
            top: 4rem;
            left: 0;
            width: 100%;
            height: calc(100vh - 4rem);
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
        }
        
        .hero {
            width: 100%;
            height: 200px;
            background-image: url("school.jpeg");
            background-size: cover;
            background-position: center;
            margin-bottom: 30px;
        }
        
        .page {
            display: flex;
            justify-content: center;
            padding: 0 15px;
        }
        
        .card {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            border-left: 4px solid rgb(119, 43, 43);
            padding-left: 10px;
        }
        
        .row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }
        
        input,
        select,
        textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: rgb(119, 43, 43);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: rgb(119, 43, 43);
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        button:hover {
            background: rgba(119, 23, 23, 0.8);
        }
        
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">â˜°</button>
            <img src="bg_removed_logo.png" alt="Logo" />
        </div>
        <div class="drawer" id="navMenu">
            <nav class="nav">
                <img src="only_logo.png" alt="Logo">
                <a href="home.html">Home</a>
                <a href="aboutus.html">About</a>
                <a href="register.html" class="active">Register</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="body">
        <div class="hero"></div>

        <div class="page">
            <form class="card" id="regForm">
                <h1>Student Registration</h1>
                <h4 class="subtitle">Bajrang International School</h4>

                <!-- Student Details -->
                <div class="section">
                    <h2>Student Details</h2>
                    <div class="row">
                        <div class="field">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Student Name" required />
                        </div>
                        <div class="field">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label>Class Applying For</label>
                            <select name="class_name" required>
                                <option value="">Select Class</option>
                                <option value="nursery">Nursery</option>
                                <option value="kg">KG</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Parent Details -->
                <div class="section">
                    <h2>Parent Details</h2>
                    <div class="row">
                        <div class="field">
                            <label>Parent Name</label>
                            <input type="text" name="parent_name" placeholder="Father / Mother Name" required />
                        </div>
                        <div class="field">
                            <label>Contact Number</label>
                            <input type="tel" name="phone" placeholder="10-digit number" required />
                        </div>
                    </div>
                    <div class="field">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="example@email.com" />
                    </div>
                </div>

                <!-- Address -->
                <div class="section">
                    <h2>Address</h2>
                    <div class="field">
                        <label>Full Address</label>
                        <textarea name="address" rows="3" placeholder="House No, Area, City, State"></textarea>
                    </div>
                </div>

                <button type="submit">Submit Registration</button>
            </form>
        </div>
    </main>

    <script src="register.js"></script>
</body>

</html>
